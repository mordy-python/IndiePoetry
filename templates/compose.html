{% extends 'base.html' %} {% block content %}
<style>
  li {
    color: #567b8f;
  }

  hr {
    margin: 0;
  }
</style>
<div class="w3-col m8">
  <div class="w3-container w3-card w3-white w3-round w3-margin-bottom w3-margin-right">
    <h4 class="w3-text-theme w3-center w3-margin-top">Share A New Poem</h4>
    <form action="{{ url_for('compose') }}" method="post">
      <input type="text" class="w3-border w3-input w3-round" required placeholder="Poem Title" name="title" />
      <hr class="w3-clear w3-margin-bottom" />
      <textarea name="poem" id="poem" cols="30" rows="10" style="width: 100%; resize: none; padding: 5px"
        placeholder="Poem Goes Here" class="w3-margin-bottom w3-border" required></textarea>
      <button type="submit" class="w3-button w3-hover-theme w3-theme w3-margin-bottom">
        <i class="fa fa-share"></i> Share Poem
      </button>
    </form>
  </div>
</div>
<div class="w3-col m3">
  <div class="w3-card w3-round w3-white">
    <div class="w3-container">
      <h4 class="w3-center">Posting Guidlines</h4>
      <hr class="w3-clear w3-margin-top" />
      <ol>
        {% for rule in rules %}
        <li class="w3-margin-bottom">{{rule}}</li>
        {% endfor %}
      </ol>
    </div>
  </div>
  <br />
</div>
{% endblock content %}

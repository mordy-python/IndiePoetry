{% extends 'base.html' %} {% block content %}
<div class="w3-col m7">
  <div class="w3-container w3-card w3-white w3-round w3-margin-bottom w3-margin-right w3-margin-left">
    <br />
    <form action="{{url_for('save_account_data')}}" method="POST">
      <h2 class="w3-text-theme w3-center">Account Data</h2>
      <div class="w3-margin-bottom">
        <label class="w3-text-theme"><b>Username</b></label>
        <input class="w3-input w3-border w3-round" name="username" type="text" value="{{ name }}" />
      </div>
      <div class="w3-margin-bottom">
        <label class="w3-text-theme"><b>Email</b></label>
        <input class="w3-input w3-border w3-round" name="email" type="email" value="{{ email }}" />
      </div>
      <div class="w3-margin-bottom">
        <label class="w3-text-theme"><b>Location</b></label>
        <input class="w3-input w3-border w3-round" name="location" type="text" value="{{ location }}" />
      </div>
      <button class="w3-button w3-hover-theme w3-theme w3-margin-bottom" type="submit">
        Save Data
      </button>
      <a class="w3-button w3-hover-red w3-red w3-margin-bottom" href="{{ url_for('signout') }}">
        Sign Out
      </a>
    </form>
    <!-- <form method="post" enctype="multipart/form-data" action="{{url_for('upload')}}">
      <input type="file" name="file" value="Upload Door" class="w3-theme w3-hover-theme w3-button">
      <input type="submit" value="Upload" class="w3-theme w3-hover-theme w3-button">
    </form> -->
  </div>
  <div class="w3-container w3-card w3-white w3-round w3-margin-bottom w3-margin-right w3-margin-left">
    <h3 class="w3-center w3-text-theme">Stats</h3>
    <hr class="w3-clear" />
    <h4 class="w3-text-theme">Poems Shared: {{num_poems}}</h4>
    <!-- <p class="w3-text-theme">Likes Recieved: {{num_likes}}</p> -->
  </div>
  <div class="w3-container w3-card w3-white w3-round w3-margin-right w3-margin-left" style="margin-bottom: 8px;">
    <h3 class="w3-center w3-text-theme">{{session['username']}}'s poems</h3>
  </div>
  {% for poem in users_poems %}
  <div class="w3-container w3-card w3-white w3-round w3-margin-right w3-margin-left" style="margin-bottom: 8px;">
    <a href="{{url_for('single_poem', id=poem.key)}}" class="stealth_link">
      <h5 class="w3-text-theme">{{poem.title}}
    </a> <small class="w3-text-gray">Shared on {{poem.posted_on}}</small></h5>
  </div>
  {% endfor %}
</div>
{% endblock content %}

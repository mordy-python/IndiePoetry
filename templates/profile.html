{% extends 'base.html' %} {% block content %}
<div class="w3-container w3-card w3-white w3-round w3-margin-bottom w3-margin-right w3-margin-left">
    <h2 class="w3-text-theme w3-center">{{user.username}}'s Profile</h2>
    <p class="w3-center"><img src="{{ user.email | gravatar }}" class="w3-circle" style="height:106px;width:106px"
            alt="{{user.username}}'s Avatar"></p>
    <h5 class="w3-text-theme">{{user.username}} shared {{num_poems}} poems</h5>
</div>
<div class="w3-container w3-card w3-white w3-round w3-margin-right w3-margin-left" style="margin-bottom: 8px;">
    <h3 class="w3-center w3-text-theme">{{user.username}}'s poems</h3>
</div>
{% for poem in poems %}
<div class="w3-container w3-card w3-white w3-round w3-margin-right w3-margin-left" style="margin-bottom: 8px;">
    <a href="{{url_for('single_poem', id=poem.key)}}" style="text-decoration: none;">
        <h5 class="w3-text-theme">{{poem.title}}
    </a> <small class="w3-text-gray">Shared on {{poem.posted_on}}</small></h5>
</div>
{% endfor %}
{% endblock content %}

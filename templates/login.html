{% extends 'base.html' %} {% block content %}
<style>
    .main {
        width: 75%;
        margin: auto;
    }

    @media only screen and (max-width: 768px) {

        /* For mobile phones: */
        .main {
            width: 100%;
        }
    }
</style>
<div class="w3-container w3-card w3-white w3-round main">
    <h4 class="w3-text-theme w3-center w3-margin-top">Login</h4>
    <form action="{{ url_for('login') }}" method="post" autocomplete="off">
        <label class="w3-text-theme" for="username">Username</label>
        <input class="w3-input w3-border w3-margin-bottom" type="text" name="username" id="username" required
            placeholder="John Doe">
        <label class="w3-text-theme" for="password">Password</label>
        <input class="w3-input w3-border" type="password" name="password" id="password" required
            placeholder="********">
        <input class="w3-margin-top w3-button w3-theme w3-hover-theme" type="submit" value="Login">
        <div class="w3-margin-top w3-margin-bottom"><small class="w3-text-grey">Don't have an account? <a href="{{ url_for('signup') }}">Create one here.</a></small>
        </div>
    </form>
</div>
{% endblock content %}
